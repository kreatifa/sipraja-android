<div class="page" data-class="change_pass">
  <div class="savebutton toolbar toolbar-bottom-md">
    <div class="toolbar-inner">
      <a class="link green-bg" id="simpan"><i class="icon f7-icons">checkmark_shield_fill</i> Simpan</a>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Form Ubah Kata Sandi</div>
    </div>
  </div>
  <div class="page-content">
    <form class="list" id="change_pass_form">
      <div class="block-title">
        <div class="chip color-blue">
          <div class="chip-label">Data Akun Pengguna</div>
        </div>
      </div>
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Email*</div>
              <input type="text" id="email" name="email" required validate readonly>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">NIK*</div>
              <input type="text" id="username" name="username" required validate readonly >
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Nama*</div>
              <input type="text" id="display_name" name="display_name" required validate readonly>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">No. Telp/Hp*</div>
              <input type="number" id="no_telp_pendaftar" name="no_telp_pendaftar" required validate>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Sandi*</div>
              <input type="password" id="password" name="password" minlength="8" maxlength="32" placeholder="Biarkan Kosong, Kecuali Ganti Sandi">
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Konfirmasi Sandi*</div>
              <input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="32" placeholder="Biarkan Kosong, Kecuali Ganti Sandi">
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
