<div class="page" data-class="laporan_kehilangan">
  <div class="savebutton toolbar toolbar-bottom-md">
    <div class="toolbar-inner">
      <a class="link green-bg" id="simpan"><i class="icon f7-icons">checkmark_circle_fill</i> Simpan</a>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Laporan Kehilangan</div>
    </div>
  </div>
  <div class="page-content hide-navbar-on-scroll hide-toolbar-on-scroll">
    <form class="list" id="form_laporan_kehilangan">
      <div class="block-title">
        <div class="chip color-blue">
          <div class="chip-label">Data Diri</div>
        </div>
      </div>
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Nama</div>
              <input type="text" name="nama" id="nama" required validate readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Tempat Lahir</div>
              <input type="text" name="tempat_lahir" id="tempat_lahir" required validate readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Tanggal Lahir</div>
              <input type="text" name="tgl_lahir" id="tgl_lahir" required validate readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Pekerjaan</div>
              <input type="text" name="pekerjaan" id="pekerjaan" required validate readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Kewarganegaraan</div>
              <input type="text" name="kewarganegaraan" id="kewarganegaraan" required validate readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">No HP</div>
              <input type="text" name="no_hp" id="no_hp" required validate>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Alamat</div>
              <textarea name="alamat" id="alamat" required validate readonly></textarea>
            </div>
          </div>
        </li>
      </ul>
      <div class="block-title">
        <div class="chip color-blue">
          <div class="chip-label">Kronologi Singkat</div>
        </div>
      </div>
      <ul class="form-group">
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Tanggal Kejadian</div>
              <input type="date" name="tgl_kejadian" id="tgl_kejadian" required validate>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Lokasi Kehilangan</div>
              <textarea name="lokasi" id="lokasi" required validate></textarea>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Sebutkan yang hilang</div>
              <textarea name="isi" id="isi" required validate></textarea>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
