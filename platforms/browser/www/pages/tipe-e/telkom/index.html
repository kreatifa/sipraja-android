<div class="page" data-class="waris">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Tipe E - Telkom</div>
    </div>
  </div>
  <div class="page-content">
    <form id="telkom_form" class="block">
      <div class="card">
        <div class="card-content">
          <div class="list no-hairlines-md">
            <ul>
              <div class="row">
                <div class="col-100">
                  <li class="item-content item-input item-input-outline">
                    <div class="item-media">
                      <i class="fas fa-book fa-2x icon color-blue"></i>
                    </div>
                    <div class="item-inner" style="margin-left: 0;">
                      <div class="item-title item-floating-label">ID Pelanggan</div>
                      <div class="item-input-wrap">
                        <input type="number" name="id_pelanggan" id="id_pelanggan" placeholder="ID Pelanggan" required validate/>
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="row">
              <i class="fas fa-wallet fa-2x icon color-blue" style="margin: 10px 10px 10px 16px"></i>
              <p class="text-color-blue" style="font-weight: bold;">Saldo Tabungan</p>
            </div>
            <div style="margin: 5px;">
              <div class="text-color-blue" style="width: 150px; text-align: right;">Sisa Saldo :</div>
              <div class="text-color-blue" id="sisa_saldo" style="width: 150px; font-weight:bold; text-align: right;">Rp. 3.999.456</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="list no-hairlines-md" style="margin: 8px 0;">
        <ul>
          <li class="item-content item-input" style="padding-left: 8px;">
            <div class="item-inner" style="padding-right: 8px;">
              <div class="item-title item-label">Operator Tagihan :</div>
              <div class="card" style="margin: 8px 0 0 0;">
                <div class="card-content card-content-padding">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="produk_telkom" id="produk_telkom" required validate></select>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="block" style="margin: 16px 0; padding: 0 8px;">
        <div class="col button button-large button-fill" id="cek">CEK TAGIHAN</div>
      </div>
    </form>

    <form id="tagihan_telkom_form" class="block" style="display: none;">
      <div class="card">
        <div class="card-header bg-color-blue text-color-white">Detail Tagihan</div>
        <div class="card-content list no-hairlines-md">
          <ul>
            <input type="hidden" name="kode_produk" id="kode_produk" readonly>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">ID Pelanggan</div>
                <div class="item-input-wrap">
                  <input type="text" name="id" id="id" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nama Pelanggan</div>
                <div class="item-input-wrap">
                  <input type="text" name="nama" id="nama" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Periode</div>
                <div class="item-input-wrap">
                  <input type="text" name="periode" id="periode" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nominal</div>
                <div class="item-input-wrap">
                  <input type="text" name="nominal" id="nominal" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Biaya Admin</div>
                <div class="item-input-wrap">
                  <input type="text" name="admin" id="admin" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Total Bayar</div>
                <div class="item-input-wrap">
                  <input type="text" name="total_bayar" id="total_bayar" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="col button button-large button-fill" id="bayar">BAYAR</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
