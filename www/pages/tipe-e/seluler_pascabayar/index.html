<div class="page" data-class="waris">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Tipe E - Seluler Pascabayar</div>
    </div>
  </div>
  <div class="page-content">
    <form id="seluler_pascabayar_form" class="block">
      <div class="card">
        <div class="card-content">
          <div class="list no-hairlines-md">
            <ul>
              <div class="row">
                <div class="col-80">
                  <li class="item-content item-input item-input-outline">
                    <div class="item-media">
                      <i class="icon f7-icons color-blue">phone_fill_badge_plus</i>
                    </div>
                    <div class="item-inner" style="margin-left: 0;">
                      <div class="item-title item-label">No. Telepon</div>
                      <div class="item-input-wrap">
                        <input type="number" name="telp" id="telp" placeholder="No. Telepon" required validate />
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                </div>
                <div class="col-20">
                  <div class="col button color-blue" id="btn_contact" style="min-height: 48px; margin-top: 10px;">
                    <i class="icon f7-icons" style="font-size: 50px">plus_circle_fill</i>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="row">
              <i class="fas fa-wallet fa-2x icon color-blue" style="margin: 10px 10px 10px 16px"></i>
              <p class="text-color-blue" style="font-weight: bold;">Saldo Tabungan</p>
            </div>
            <div style="margin: 5px;">
              <div class="text-color-blue" style="width: 150px; text-align: right;">Sisa Saldo :</div>
              <div class="text-color-blue" id="sisa_saldo" style="width: 150px; font-weight:bold; text-align: right;">Rp. 3.999.456</div>
            </div>
          </div>
        </div>
      </div>

      <div class="list no-hairlines-md" style="margin: 16px 0;">
        <ul>
          <li class="item-content item-input" style="padding-left: 0;">
            <div class="item-inner" style="padding-right: 0;">
              <div class="item-title item-label" style="margin-left: 8px;">Operator Tagihan :</div>
              <div class="card">
                <div class="card-content card-content-padding">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="operator" id="operator" required validate>
                      <option value="">Operator</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="block" style="margin: 16px 8px; padding: 0;">
        <div class="col button button-large button-fill" id="cek">CEK TAGIHAN</div>
      </div>
    </form>

    <form id="tagihan_seluler_pascabayar_form" class="block" style="display: none;">
      <div class="card">
        <div class="card-header bg-color-blue text-color-white">Detail Tagihan</div>
        <div class="card-content list no-hairlines-md">
          <ul>
            <input type="hidden" name="kode_produk" id="kode_produk" readonly>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nomor Telepon</div>
                <div class="item-input-wrap">
                  <input type="text" name="id" id="id" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nama Pelanggan</div>
                <div class="item-input-wrap">
                  <input type="text" name="nama" id="nama" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Periode</div>
                <div class="item-input-wrap">
                  <input type="text" name="periode" id="periode" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nominal</div>
                <div class="item-input-wrap">
                  <input type="text" id="text_nominal" readonly />
                  <input type="hidden" name="nominal" id="nominal" readonly>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Biaya Admin</div>
                <div class="item-input-wrap">
                  <input type="text" id="text_admin" readonly />
                  <input type="hidden" name="admin" id="admin" readonly>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Total Bayar</div>
                <div class="item-input-wrap">
                  <input type="text" id="total_bayar" readonly />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="col button button-large button-fill" id="bayar">BAYAR</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
