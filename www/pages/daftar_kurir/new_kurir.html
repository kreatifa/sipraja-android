<div class="page" data-class="">
    <div class="save_button toolbar toolbar-bottom-md">
      <div class="toolbar-inner">
        <a class="link green-bg" id="simpan"><i class="icon f7-icons">checkmark_circle_fill</i> Simpan</a>
      </div>
    </div>
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="title">Form Pendaftaran Kurir</div>
      </div>
    </div>
    <div class="page-content hide-navbar-on-scroll hide-toolbar-on-scroll">
      <form class="list" id="new_pendaftaran_kurir" style="margin: 0;">
        <div class="block-title" style="margin-top: 16px;">
          <div class="chip color-blue">
            <div class="chip-label">Data Pendaftar</div>
          </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">NIK</div>
                        <input type="number" id="nik" name="nik" required validate>
                        <input type="hidden" id="bf_users_id" name="bf_users_id" required validate>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Nama</div>
                        <input type="text" id="nama" name="nama" required validate>
                    </div>
                </div>
            </li>
        </ul>
        <div class="block-title">
          <div class="chip color-blue">
            <div class="chip-label">Data Kendaraan</div>
          </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Jenis Kendaraan</div>
                        <select name="jenis_kendaraan">
                            <option value="sepeda-motor">Sepeda Motor</option>
                            <option value="mobil">Mobil</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Kepemilikan</div>
                        <select name="kepemilikan_kendaraan">
                            <option value="pribadi">Pribadi</option>
                            <option value="milik-orang-lain">Milik Orang Lain</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Merk Kendaraan</div>
                        <input type="text" name="merk_kendaraan" required validate>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">No Rangka</div>
                        <input type="text" name="nomor_rangka" required validate>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Nomor Registrasi (PLAT)</div>
                        <input type="text" name="plat_kendaraan" required validate>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Nomor Mesin</div>
                        <input type="text" name="nomor_mesin" required validate>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Tahun</div>
                        <input type="number" name="tahun" required validate>
                    </div>
                </div>
            </li>
        </ul>
        <div class="block-title">
            <div class="chip color-blue">
              <div class="chip-label">Upload Berkas</div>
            </div>
        </div>
        <ul>
            <div class="attachment">
            </div>
        </ul>
        <div class="block-title">
            <div class="chip color-blue">
              <div class="chip-label">Verifikasi Kode Desa</div>
            </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">Kode</div>
                        <input type="text" name="kode" required validate>
                    </div>
                </div>
            </li>
        </ul>
      </form>
    </div>
</div>
