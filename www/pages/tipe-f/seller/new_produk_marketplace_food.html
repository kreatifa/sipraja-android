<div class="page" data-class="">
  <div class="save_button toolbar toolbar-bottom-md">
    <div class="toolbar-inner">
      <a class="link green-bg" id="simpan"><i class="icon f7-icons">checkmark_circle_fill</i> Simpan</a>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Form Tambah Food Marketplace</div>
    </div>
  </div>
  <div class="page-content hide-navbar-on-scroll hide-toolbar-on-scroll">
    <form class="list" id="new_food_marketplace" style="margin: 0;">
      <div class="block-title" style="margin-top: 16px;">
        <div class="chip color-blue">
          <div class="chip-label">Informasi Food</div>
        </div>
      </div>
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label tipe">Nama Food*</div>
              <input type="text" name="nama_produk" required>
              <input type="hidden" name="kode_toko" id="kode">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Deskripsi</div>
              <textarea name="deskripsi" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Kategori</div>
              <div class="item-input-wrap">
                <select name="kategori" id="kategori">
                </select>
              </div>
            </div>
          </div>
        </li>
        <input type="hidden" id="type_variasi" name="type_variasi" value="multi" readonly>
      </ul>
      <div class="block-title">
        <div class="chip color-blue">
          <div class="chip-label">Informasi Penjualan</div>
        </div>
      </div>
      <ul>
        <div class="block-title" style="margin: 0 16px">
          <div class="row">
            <div class="col-100">
              <div class="data-table card" id="sub_food_table">
                <table>
                  <thead>
                    <tr>
                      <th class="label-cell"></th>
                      <th class="label-cell"></th>
                      <th class="label-cell">Nama</th>
                      <th class="label-cell">Harga</th>
                      <th class="label-cell">Stok</th>
                      <th class="label-cell">Foto</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="label-cell"></td>
                      <td class="label-cell"></td>
                      <td class="label-cell"></td>
                      <td class="label-cell"></td>
                      <td class="label-cell"></td>
                      <td class="label-cell"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a class="button button-round button-fill color-green" id="addfood" style="margin-top: 10px;"><i class="f7-icons" style="font-size: 14pt; margin-top: 7px;">plus_app_fill</i>
                <span>Tambahkan</span></a>
            </div>
          </div>
        </div>
      </ul>
      <div class="block-title pengiriman">
        <div class="chip color-blue">
          <div class="chip-label">Pengiriman</div>
        </div>
      </div>
      <ul class="pengiriman-data">
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Volume*</div>
              <input type="number" name="volume" required>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Berat*</div>
              <input type="number" name="berat" required>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Ukuran Lebar Paket*</div>
              <input type="number" name="ukuran_paket_l" required>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Ukuran Panjang Paket*</div>
              <input type="number" name="ukuran_paket_p" required>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Ukuran Tinggi Paket*</div>
              <input type="number" name="ukuran_paket_t" required>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
