<div class="page" data-class="edit_produk_marketplace">
    <div class="save_button toolbar toolbar-bottom-md">
      <div class="toolbar-inner">
        <a class="link bg-color-green" id="simpan"><i class="icon f7-icons">checkmark_circle_fill</i> Simpan</a>
      </div>
    </div>
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
            <a id="back" data-force="true" data-ignore-cache="true" class="link back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="title">Form Orderan Produk</div>
      </div>
    </div>
    <div class="page-content hide-navbar-on-scroll hide-toolbar-on-scroll">
      <form class="list" id="edit_produk_marketplace">
        <div class="block-title">
            <div class="row">
                <div class="col-50">
                    <div class="chip color-blue">
                        <div class="chip-label">Informasi Pengiriman</div>
                    </div>
                </div>
                <div class="col-50">
                    <div class="float-right">
                        <a class="col button button-small button-fill" id="tracking_pesanan">Lihat</a>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">EKSPEDISI PENGIRIMAN</div>
                        <div id="ekspedisi_pengiriman"></div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="block-title">
            <div class="row">
                <div class="col-50">
                    <div class="chip color-blue">
                        <div class="chip-label">Alamat Pengiriman</div>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">

                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">NO TELEPON</div>
                        <div id="no_telp"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">NAMA JALAN</div>
                        <div id="nama_jalan"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">DETAIL ALAMAT</div>
                        <div id="detail_alamat"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">PROVINSI</div>
                        <div id="prov"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">KABUPATEN</div>
                        <div id="kab"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">KECAMATAN</div>
                        <div id="kec"></div>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">KELURAHAN</div>
                        <div id="kel"></div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="block-title">
            <div class="row">
                <div class="col-50">
                    <div class="chip color-blue">
                        <div class="chip-label">Daftar Pesanan</div>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <div id="daftar_pesanan">

            </div>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">

                    </div>
                </div>
            </li>
        </ul>
        <div class="block-title">
            <div class="row">
                <div class="col-50">
                    <div class="chip color-blue">
                        <div class="chip-label">Metode Pembayaran</div>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <div class="item-title item-label">PAYMENT</div>
                        <div id="payment"></div>
                    </div>
                </div>
            </li>
        </ul>
      </form>
    </div>
  </div>
