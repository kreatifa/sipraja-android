<div class="page" data-class="">
    <div class="save_button toolbar toolbar-bottom-md">
        <div class="toolbar-inner">
          <a class="link green-bg" id="simpan-komplain"><i class="icon f7-icons">checkmark_circle_fill</i> Simpan</a>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="/tipe-f/marketplace_jasa/menu" class="link">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title" id="title">Komplain</div>
        </div>
    </div>
    <div class="page-content hide-navbar-on-scroll hide-toolbar-on-scroll">
        <form class="list" id="marketplace_jasa_komplain_produk">
            <input type="hidden" name="id_pesanan" id="id_pesanan">
            <input type="hidden" name="kode_toko" id="kode_toko">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Kategori</div>
                            <div class="item-input-wrap" id="dropdown-kategori">
                                
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Deskripsi</div>
                            <div class="item-input-wrap">
                                <textarea id="desc" name="desc" placeholder="Berikan komplain dan bantu pengguna lain membuat pilihan yang lebih baik" required validate></textarea>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="block-title">
                        <div class="row">
                            <div class="col-50">
                                <div class="chip color-blue">
                                    <div class="chip-label">Lampiran</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="formupload-wrapper">
                        <ul id="formupload-wrapper-list">
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="row">
                                        <div class="col-60">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <div class="item-title item-label">Foto</div>
                                                    <input type="hidden" id="file_id_foto_produk" name="file_id_foto_produk">
                                                    <input type="hidden" class="file_code" id="file_code_foto_produk" name="file_code_foto_produk">
                                                    <input type="text" class="file_desc" id="file_desc_foto_produk" name="file_desc_foto_produk" value="Foto" readonly>
                                                    <input type="text" id="file_url_foto_produk" name="file_url_foto_produk" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-20 preview_file_foto_produk"></div>
                                        <div class="col-20">
                                            <a id="foto_produk" onClick="upload_foto(this.id)" class="button button-round button-fill" style="margin-top: 10px;"><i class="f7-icons" style="font-size: 16pt; margin-top: 7px;">folder_fill</i></a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
