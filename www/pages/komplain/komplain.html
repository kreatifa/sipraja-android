<div class="page" data-class="komplain">
  <div class="save_button toolbar toolbar-bottom-md">
    <div class="toolbar-inner">
      <a class="link green-bg" id="simpan"><i class="icon f7-icons">checkmark_shield_fill</i> Simpan</a>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Form Komplain Pengguna</div>
    </div>
  </div>
  <div class="page-content">
    <form class="list" id="komplain_pengguna_form">
      <div class="block-title">
        <div class="chip color-blue">
          <div class="chip-label">Data Komplain</div>
        </div>
      </div>
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Kode Komplain*</div>
              <input type="text" id="kode_komplain" name="kode_komplain" required validate readonly>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Nama*</div>
              <input type="text" id="nama" name="nama" required validate readonly>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Layanan*</div>
              <select name="layanan" id="layanan">

              </select>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Kode Transaksi*</div>
              <select name="kode_transaksi" id="kode_transaksi">

              </select>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <div class="item-title item-label">Deskripsi Komplain*</div>
              <textarea type="text" id="deskripsi" name="deskripsi" required validate></textarea>
            </div>
          </div>
        </li>
      </ul>

      <div class="block-title">
        <div class="row">
          <div class="col-50">
            <div class="chip color-blue">
              <div class="chip-label">Lampiran</div>
            </div>
          </div>
          <div class="col-50">
            <a class="button button-round button-fill color-green" id="addformupload" style="margin-top: 10px;"><i class="f7-icons" style="font-size: 14pt; margin-top: 7px;">plus_app_fill</i> <span>New document</span></a>
          </div>
        </div>
      </div>
      <div id="formupload-wrapper">
        <ul id="formupload-wrapper-list"></ul>
      </div>
    </form>
  </div>
</div>
